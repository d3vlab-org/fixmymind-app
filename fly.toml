app = "fixmymind-frontend"

primary_region = "waw"

[build]
dockerfile = "./Dockerfile"

[env]
NODE_ENV = "production"

[[services]]
internal_port = 3000
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "5s"
restart_limit = 0